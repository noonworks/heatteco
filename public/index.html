<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>鎧の下は</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@noonworks" />
    <meta property="og:url" content="https://noonworks.github.io/heatteco/" />
    <meta property="og:title" content="鎧の下は" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://noonworks.github.io/heatteco/img/ogp.png"
    />
    <meta
      property="og:description"
      content="鎧の下はいつもヒートテッコだな。"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:500,700&display=swap&subset=japanese"
      rel="stylesheet"
    />
    <style>
      input[type="text"] {
        width: 20em;
      }
      input[type="number"] {
        width: 4em;
      }
    </style>
  </head>
  <body>
    <canvas
      id="generated"
      width="720"
      height="188"
      style="max-width:100%;"
    ></canvas>
    <form>
      <input
        type="text"
        id="bigtext"
        value="鎧の下はいつもヒートテッコだな。"
      />
      <br />
      <input type="text" id="smalltext1" value="ヒートテッコが、" />
      <br />
      <input type="text" id="smalltext2" value="あなたのスタイルを変える。" />
      <br />
      <br />
      <input type="file" id="picfile" name="picfile" accept="image/png" />
      <br />
      <br />
      <label for="scale">大きさ（％）</label>
      <button type="button" id="minus10">-10</button>
      <button type="button" id="minus1">-1</button>
      <input type="number" name="scale" id="scale" value="100" />
      <button type="button" id="plus1">+1</button>
      <button type="button" id="plus10">+10</button>
      <br />
      <label>位置</label>
      <br />
      <div style="text-align: center; display: inline-block">
        <button type="button" id="up">▲ 1</button>
        <button type="button" id="up10">▲▲ 10</button>
        <br />
        <button type="button" id="left10">◀◀ 10</button>
        <button type="button" id="left">◀ 1</button>
        <button type="button" id="pos_reset">リセット</button>
        <button type="button" id="right">1 ▶</button>
        <button type="button" id="right10">10 ▶▶</button>
        <br />
        <button type="button" id="down">▼ 1</button>
        <button type="button" id="down10">▼▼ 10</button>
      </div>
      <br />
      <br />
      <input type="checkbox" id="copy" checked="checked" />
      <label for="copy">FFXIVスクショ用の著作権表記を入れる</label>
      <br />
      <br />
      <button type="button" id="save">画像を保存</button>
    </form>
    <span style="font-family: 'Noto Sans JP'; color:white"><b>b</b>n</span>
    <br />
    ※画像がDLされない場合は下に表示されるサムネを右クリ保存してね<br />
    <img
      src=""
      alt=""
      id="result"
      style="max-width: 240px; visibility: hidden;"
    />
    <span style="visibility: hidden;"
      ><a href="" id="dl_link" download="heatteco.png"
        >画像をダウンロード</a
      ></span
    >
    <script src="js/main.js"></script>
  </body>
</html>
